<!doctype html>
<html>
  <head>
    <title>6. Vega-lite</title>

    <!-- Make things look better by including good css defaults -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">

    <!-- Vega-lite plotting -->
    <script src="https://cdn.jsdelivr.net/npm/vega@6.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.29.0"></script>

    <!-- Undo changes to plot css from pico -->
    <style>
      .vega-embed summary {margin: 5px}
      .vega-embed summary::after {display: none}
    </style>


  </head>
  <body>
    <header>
      <a href="../index.html">Return</a>
      <h1>6. Plotting with Vega-lite</h1>
    </header>
    <main>
      <article>
        Calculate the first n prime numbers:
        <fieldset role="group">
            <input id="numberInput" type="number" min="1" value="10"/>
            <button id="calcButton">Calculate</button>
        </fieldset>
      </article>
      <article id="plotContainer"></article>
    </main>
    <footer>
      <small>
      Created by Dr. Joakim Bohlin, Chalmers, Infravis (<a href="https://github.com/Akodiat/tutorialNordicRSE25">source</a>).<br>
      </small>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
